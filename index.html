<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>

	<div class="container">
		<div class="calculator">
			<h1>Calculator 
				<p style="font-size: 15px;">@VinayakKittad</p>
			</h1>
			
			<!--The below input will act as the screen of the Calculator-->
		<input type="text" class="screen" >

		<!--Creating button using table-->

		<table>
			<tr>
				<td><button id="buttonStyle">(</button></td>
				<td><button id="buttonStyle">)</button></td>
				<td><button id="buttonStyle">C</button></td>
				<td><button id="buttonStyle">%</button></td>
				
			</tr>
			<tr>
				<td><button id="buttonStyle">7</button></td>
				<td><button id="buttonStyle">8</button></td>
				<td><button id="buttonStyle">9</button></td>
				<td><button id="buttonStyle">*</button></td>
			</tr>
			<tr>
				<td><button id="buttonStyle">4</button></td>
				<td><button id="buttonStyle">5</button></td>
				<td><button id="buttonStyle">6</button></td>
				<td><button id="buttonStyle">-</button></td>
			</tr>
			<tr>
				<td><button id="buttonStyle">1</button></td>
				<td><button id="buttonStyle" >2</button></td>
				<td><button id="buttonStyle">3</button></td>
				<td><button id="buttonStyle">+</button></td>
				
			</tr>
			<tr>
				<td><button id="buttonStyle">0</button></td>
				<td><button id="buttonStyle">.</button></td>
				<td><button id="buttonStyle">/</button></td>
				<td><button id="buttonStyle">=</button></td>
			</tr>
		</table>


		</div>
		

	</div>
	
</body>
<script src="index.js">

</script>
</html>
